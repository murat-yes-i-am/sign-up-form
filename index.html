<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left">
    <img src="images/odin-lined.png" alt="Odin logo">
    <h1>ODIN</h1>

    <div class="image-author-credits">
      Photo by <a href="https://unsplash.com/@lexilaginess" target="_blank">Lexi Laginess</a> on <a href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div class="right">
    <div>
      <p>
        This is not a real online service. 
        You know you need somthing like this in your life to help you realize your deepest dreams. 
        Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
      <form action="">
        <h2>Let's do this!</h2>

        <label for="user-first-name">First Name</label>
        <input type="text" id="user-firstname" required>
        <div class="error" id="user-first-name-error"></div>
      </form>
    </div>
  </div>

</body>
</html>
