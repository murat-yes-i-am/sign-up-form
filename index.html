<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Sign-up Form</title>
  <link rel="stylesheet" href="styles/modern-normalize.css">
  <link rel="stylesheet" href="styles/my-normalize-reset.css">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="left">
    <h1><img class="odin-logo" src="images/odin-lined.png" alt="Odin logo">ODIN</h1>

    <div class="image-author-credits">
      Photo by <a href="https://unsplash.com/@lexilaginess" target="_blank">Lexi Laginess</a> on <a
        href="https://unsplash.com/" target="_blank">Unsplash</a>
    </div>
  </div>
  <div class="right">
    <div>
      <div class="right__top">
        <p>
          This is not a real online service!
          You know you need somthing like this in your life to help you realize your deepest dreams.<br>
          Sign up <em>now</em> to get started.
        </p>
        <p>
          You <em>know</em> you want to.
        </p>
      </div>
      <form class="right__middle" id="sign-up-form" action="">
        <h2>Let's do this!</h2>

        <label for="first-name">First Name</label>
        <input type="text" id="firstname" required>
        <div class="error" id="first-name-error"></div>

        <label for="last-name">Last Name</label>
        <input type="text" id="lastname" required>
        <div class="error" id="last-name-error"></div>

        <label for="email">Email</label>
        <input type="email" id="email" required>
        <div class="error" id="email-error"></div>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" required>
        <div class="error" id="phone-error"></div>

        <label for="new-password">Password</label>
        <input type="password" id="new-password" required>
        <div class="error" id="new-password-error"></div>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required>
        <div class="error" id="confirm-password-error"></div>
      </form>

      <div class="right__bottom">
        <button form="sign-up-form">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>

</body>

</html>
